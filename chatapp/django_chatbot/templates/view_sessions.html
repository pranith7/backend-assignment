{% extends 'base.html' %}

{% block content %}
<div>
    <h2>My Sessions</h2>
    <ul>
        {% for session_id in sessions %}
        <li>
            <a href="{% url 'chat_session' session_id=session_id %}">Session: {{ session_id }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
